<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Crea tabella</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #4a148c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6200ea;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h2><b>Tabella Dinamica - Dati Ricevuti</b></h2>

    <div id="messaggioErrore" style="display: none; color: red; font-size: 1.5rem; text-align: center; margin-top: 20px;">
        <strong>password sbagliata</strong>
    </div>
    
    <div id="contenutoTabella">
        <table id="tabella1" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Città</th>
                    <th>CAP</th>
                    <th>Età</th>
                    <th>Data Nascita</th>
                    <th>Sesso</th>
                    <th>Provincia</th>
                    <th>Mezzi</th>
                    <th>Materie</th>
                    <th>Username</th>
                </tr>
            </thead>
            <tbody id="corpoTabella">
            </tbody>
        </table>
    </div>

    <script>
        var url = document.location.search.substring(0);
        
        if (!url || url.length <= 1) {
            document.getElementById("contenutoTabella").style.display = "none";
            document.getElementById("messaggioErrore").style.display = "block";
            document.getElementById("messaggioErrore").innerHTML = "<strong>Nessun dato ricevuto</strong>";
        } else {
            var s = "<tr><th>ID</th><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>CAP</th><th>Età</th><th>Data Nascita</th><th>Sesso</th><th>Provincia</th><th>Mezzi</th><th>Materie</th><th>Username</th></tr>";
            
            var urlParams = url.split("&");
            var url1 = urlParams[0];
            var url2 = urlParams[1];
            
            var r = parseInt(url1.substr(6));
            var c = parseInt(url2.substr(5));
            
            for (i = 1; i <= r; i++) {
                s = s + "<tr>";
                
                for (j = 1; j <= c; j++) {
                    var idx = (i - 1) * c + j + 1;
                    
                    if (idx < urlParams.length) {
                        var p = urlParams[idx];
                        var valoreBrutto = p.split("=")[1];
                        var ris = decodeURIComponent(valoreBrutto);
                        s = s + "<td>" + ris + "</td>";
                    } else {
                        s = s + "<td>-</td>";
                    }
                }
                
                s = s + "</tr>";
            }
            
            document.getElementById("tabella1").innerHTML = s;
        }
    </script>
</body>

</html>
