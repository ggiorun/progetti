<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Esempio di creazione dinamica di una tabella con oggetti complessi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #4a148c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6200ea;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h2><b>Tabella Dinamica - Dati Ricevuti</b></h2>

    <table id="tabella1" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>CAP</th>
                <th>Età</th>
                <th>Data Nascita</th>
                <th>Sesso</th>
                <th>Provincia</th>
                <th>Mezzi</th>
                <th>Materie</th>
            </tr>
        </thead>
        <tbody id="corpoTabella">
        </tbody>
    </table>

    <script>
        var s = "<tr><th>ID</th><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>CAP</th><th>Età</th><th>Data</th><th>Sesso</th><th>Provincia</th><th>Mezzi</th><th>Materie</th></tr>";
        var url = document.location.search.substring(0);

        alert(url);

        var url1 = url.split("&")[0];
        var url2 = url.split("&")[1];

        alert(url1 + "  " + url2);

        var r = url1.substr(6); //riga
        var c = url2.substr(5);//colonne

        for (i = 1; i <= r; i++) {

            s = s + "<tr>";
            for (j = 1; j <= c; j++) {

                var idx = (i - 1) * c + j + 1; //calcolo indice preciso
                var p = url.split("&")[idx];
                var valoreBrutto = p.splut("=")[1];
                var ris = decodeURIComponent(valoreBrutto);  //rimuovo i caratteri speciali
                s = s + "<td>" + ris + "</td>";
            }

            s = s + "</tr>";
        }

        document.getElementById("tabella1").innerHTML = s;
    </script>
</body>

</html>
