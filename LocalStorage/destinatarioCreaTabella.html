<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Esempio di creazione dinamica di una tabella con oggetti complessi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #333;
        }

        h2 {
            color: #4a148c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #6200ea;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>
    <h2><b>Tabella Dinamica - Dati Ricevuti</b></h2>

    <table id="tabella1" border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Indirizzo</th>
                <th>Città</th>
                <th>CAP</th>
                <th>Età</th>
                <th>Data Nascita</th>
                <th>Sesso</th>
                <th>Provincia</th>
                <th>Mezzi</th>
                <th>Materie</th>
            </tr>
        </thead>
        <tbody id="corpoTabella">
        </tbody>
    </table>

    <script>
        // Inizializzo la variabile 's' con la riga delle intestazioni (ID, Nome, ecc.)
        var s = "<tr><th>ID</th><th>Nome</th><th>Cognome</th><th>Indirizzo</th><th>Città</th><th>CAP</th><th>Età</th><th>Data</th><th>Sesso</th><th>Provincia</th><th>Mezzi</th><th>Materie</th></tr>";

        // Prendo tutta la stringa dopo il ? dall'URL della pagina
        var url = document.location.search.substring(0);

        // Faccio apparire un alert con l'URL per controllare i dati ricevuti
        alert(url);

        // Divido l'URL al carattere & e prendo il primo elemento (che contiene txtR)
        var url1 = url.split("&")[0];

        // Prendo il secondo elemento della divisione (che contiene txtC)
        var url2 = url.split("&")[1];

        // Mostro in un alert i valori di txtR e txtC per debug
        alert(url1 + "  " + url2);

        // Estraggo il valore delle righe saltando la parte scritta "?txtR=" (6 caratteri)
        var r = url1.substr(6); //riga

        // Estraggo il valore delle colonne saltando la parte "txtC=" (5 caratteri)
        var c = url2.substr(5);//colonne

        // Inizio il ciclo per creare le righe (una per ogni persona inserita)
        for (i = 1; i <= r; i++) {

            // Apro il tag della riga HTML
            s = s + "<tr>";

            // Inizio il ciclo per creare le 12 celle di ogni persona
            for (j = 1; j <= c; j++) {

                // Calcolo la posizione esatta del parametro nell'URL
                var idx = (i - 1) * c + j + 1;

                // Estraggo il pezzetto di URL interessato (es. 'nome=Mario')
                var p = url.split("&")[idx];

                // Prendo solo la parte dopo il simbolo = (il valore effettivo)
                var valoreBrutto = p.splut("=")[1];

                // Rimuovo i caratteri speciali dell'URL (es. %20 diventa spazio) tramite decodeURIComponent
                var ris = decodeURIComponent(valoreBrutto);  //rimuovo i caratteri speciali

                // Metto il valore pulito dentro una cella 'td' e la aggiungo alla stringa
                s = s + "<td>" + ris + "</td>";
            }

            s = s + "</tr>";
        }

        document.getElementById("tabella1").innerHTML = s;
    </script>
</body>

</html>
